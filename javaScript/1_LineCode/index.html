<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
        <title>1 Line code</title>
        
        <!--CSS section-->
        <style>
            main{
                display:none
            }
        </style>
        <link rel="stylesheet" href="assets/lib/materialize/css/materialize.min.css">
        <link rel="stylesheet" href="assets/lib/materialize/css/icon.css">
        <link rel="stylesheet" href="assets/css/index.css">
    </head>

    <body>
    
        <!--Header section-->
        <header>
            <div class="navbar-fixed">
                <nav id="navClass">
                    <div>
                        <div class="left z-depth-1 navid">
                            <form>
                              <div class="input-field">
                                <input id="search" type="search" required>
                                <label><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                              </div>
                            </form>
                        </div>
                        <ul class="right">
                            <li><a class="scroll" href="#home">Home</a></li>
                            <li><a class="scroll" href="#datetime">Date-Time</a></li>
                            <li><a class="scroll" href="#dom">DOM</a></li>
                            <li><a class="scroll" href="#function">Function</a></li>
                            <li><a class="scroll" href="#misc">MISC</a></li>
                            <li><a class="scroll" href="#number">Number</a></li>
                            <li><a class="scroll" href="#object">Object</a></li>
                            <li><a class="scroll" href="#string">String</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!--preloader component-->
            <div class="mainLoader">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                </div>
            </div>
        </header>


        <main>
            <!--Scrolling button-->
            <div class="fixed-action-btn">
                <a
                class="btn-floating btn-medium blue-grey darken-4 tooltipped"
                data-position="left"
                data-tooltip="Top"
                id="scrollTop"
                onclick="toTop()"
                >
                <i class="large material-icons">arrow_upward</i>
                </a>
            </div>
        
            <!--Array section-->
            <section id="home">
                <div class="customContainer">
                    <h4 class="center-align headerText">Array</h4>
                    <div class="row">
                        <div id="pro_array"></div>
                    </div>
                </div>
            </section>

            <!--Date-Time section-->
            <section id="datetime">
                <div class="customContainer">
                    <h4 class="center-align headerText">Date-Time</h4>
                    <div class="row">
                        <div id="pro_dateTime"></div>
                    </div>
                </div>
            </section>

            <!--DOM section-->
            <section id="dom">
                <div class="customContainer">
                    <h4 class="center-align headerText">DOM</h4>
                    <div class="row">
                        <div id="pro_dom"></div>
                    </div>
                </div>
            </section>

            <!--Function section-->
            <section id="function">
                <div class="customContainer">
                    <h4 class="center-align headerText">Function</h4>
                    <div class="row">
                        <div id="pro_function"></div>
                    </div>
                </div>
            </section>

            <!--MISC section-->
            <section id="misc">
                <div class="customContainer">
                    <h4 class="center-align headerText">MISC</h4>
                    <div class="row">
                        <div id="pro_misc"></div>
                    </div>
                </div>
            </section>

            <!--Number section-->
            <section id="number">
                <div class="customContainer">
                    <h4 class="center-align headerText">Number</h4>
                    <div class="row">
                        <div id="pro_number"></div>
                    </div>
                </div>
            </section>

            <!--Object section-->
            <section id="object">
                <div class="customContainer">
                    <h4 class="center-align headerText">Object</h4>
                    <div class="row">
                        <div id="pro_object"></div>
                    </div>
                </div>
            </section>

            <!--String section-->
            <section id="string">
                <div class="customContainer">
                    <h4 class="center-align headerText">String</h4>
                    <div class="row">
                        <div id="pro_string"></div>
                    </div>
                </div>
            </section>

            

        </main>
        
        <!--Script section-->
        <script src="assets/lib/jquery/jquery.min.js"></script>
        <script src="assets/lib/materialize/js/materialize.min.js"></script>
        <script src="assets/js/index.js"></script>
        <script src="assets/js/array.js"></script>
        <script src="assets/js/dateTime.js"></script>
        <script src="assets/js/dom.js"></script>
        <script src="assets/js/function.js"></script>
        <script src="assets/js/misc.js"></script>
        <script src="assets/js/number.js"></script>
        <script src="assets/js/object.js"></script>
        <script src="assets/js/string.js"></script>
        <script>
            window.onscroll = scroll1;
            function scroll1() {
              var toTop = document.getElementById("scrollTop");
              window.scrollY > 500
                ? (toTop.style.display = "Block")
                : (toTop.style.display = "none");
            }
      
            function toTop() {
              window.scrollTo({
                top: 0,
                behavior: "smooth",
              });
            }
        </script>
    </body>
</html>
